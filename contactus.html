<!DOCTYPE html>

    <div class="main">

        <div class="loc_form">
            <div class="location">
                <div style="width: 100%"><iframe width="100%"  frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=1/118%20Block%201%20Trilok%20Puri%20Delhi%20110091+(HnS%20Developers)&amp;t=&amp;z=15&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe></div>

                    </tr>
                    <tr>
